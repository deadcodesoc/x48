name: Build x48

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - uses: actions/upload-artifact@v3
      with:
        name: x48-linux
        path: X48 src/{checkrom,dump2rom,mkcard,x48}
        if-no-files-found: error
    - uses: actions/download-artifact@v3
      with:
        name: x48-linux
