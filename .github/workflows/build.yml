name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: ./configure
    - name: make
      run: make
    - name: make check
      run: make check
    - uses: actions/upload-artifact@v3
      with:
        name: X48
        path: X48
    - uses: actions/download-artifact@v3
      with:
        name: X48
